<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Reapers D007</title>
    <style>
        @keyframes glitch {
            0% { text-shadow: 5px 5px red; }
            25% { text-shadow: -5px -5px lime; }
            50% { text-shadow: 5px -5px blue; }
            75% { text-shadow: -5px 5px yellow; }
            100% { text-shadow: 5px 5px red; }
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px red, 0 0 10px orange, 0 0 20px yellow; }
            50% { text-shadow: 0 0 10px orange, 0 0 20px red, 0 0 40px yellow; }
            100% { text-shadow: 0 0 5px red, 0 0 10px orange, 0 0 20px yellow; }
        }

        body {
            background-color: black;
            color: lime;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            margin-top: 50px;
            font-size: 50px;
            animation: glitch 0.5s infinite;
        }

        .warning {
            color: red;
            font-weight: bold;
            font-size: 25px;
            animation: flicker 0.8s infinite alternate;
        }

        #matrix {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .led-text {
            font-size: 80px;
            font-weight: bold;
            color: red;
            animation: glow 1s infinite alternate;
            margin-top: 20px;
        }

        button {
            background-color: red;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <h1>HACKED BY SHADOW REAPERS D007</h1>
    <p class="warning">Your system has been compromised!</p>
    <p>We control this space now. Secure your defenses!</p>
    
    <p class="led-text">WE ARE FROM BANGLADESH</p>

    <button onclick="playSound()">Click for Doom</button>

    <audio id="alertSound">
        <source src="https://www.soundjay.com/button/beep-09.wav" type="audio/wav">
    </audio>

    <script>
        function playSound() {
            document.getElementById('alertSound').play();
            alert("WARNING! SYSTEM BREACH DETECTED!");
        }

        const canvas = document.getElementById("matrix");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const characters = "0123456789ABCDEF";
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#0F0";
            ctx.font = fontSize + "px monospace";

            for (let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }

        setInterval(drawMatrix, 50);
    </script>
</body>
</html>
